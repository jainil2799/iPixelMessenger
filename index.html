<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPixel</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <section class="chat__section">
        <div class="brand">
            <img height="40" src="/public/123.png" alt="">
            <h1>iPixel Messenger</h1>
        </div>
        <div class="message__area"></div>
        <div class="footer">
            <input type="text" id="textarea" placeholder="Write a message...">
            <button type="submit" id="send-button" class="send-button"><i
                    class="fa fa-paper-plane-o fa-fw"></i></button>

        </div>
    </section>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
</body>

</html>
